<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Fare Finder</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    max-width: 700px;
    width: 100%;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.5s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    font-size: 32px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    font-weight: 700;
}

.subtitle {
    color: #666;
    margin-bottom: 30px;
    font-size: 15px;
}

.cities-box {
    padding: 20px;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius: 16px;
    border: 1px solid rgba(102, 126, 234, 0.1);
}

.cities-box strong {
    display: block;
    margin-bottom: 12px;
    color: #333;
    font-size: 14px;
    font-weight: 600;
}

.cities-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 8px;
}

.city-tag {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 8px 14px;
    background: white;
    color: #667eea;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 500;
    transition: all 0.2s;
    cursor: default;
    border: 1px solid rgba(102, 126, 234, 0.2);
}

.city-tag:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    background: #667eea;
    color: white;
}

.form-group {
    margin-bottom: 24px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 14px 18px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 15px;
    transition: all 0.3s;
    background: white;
}

input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

input::placeholder {
    color: #cbd5e0;
}

.search-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    position: relative;
    overflow: hidden;
}

.search-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.search-btn:active {
    transform: translateY(0);
}

.search-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
}

.search-btn:hover::before {
    left: 100%;
}

.error {
    background: linear-gradient(135deg, #fee 0%, #fcc 100%);
    padding: 18px;
    border-left: 4px solid #e53e3e;
    margin-top: 20px;
    border-radius: 12px;
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

.success {
    background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
    padding: 24px;
    margin-top: 20px;
    border-radius: 16px;
    border-left: 4px solid #38a169;
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.success h3 {
    color: #2d3748;
    margin-bottom: 16px;
    font-size: 20px;
}

.success p {
    color: #2d3748;
    margin-bottom: 10px;
    font-size: 15px;
}

.success strong {
    color: #1a202c;
}

.route-path {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
}

.route-city {
    background: white;
    padding: 8px 14px;
    border-radius: 10px;
    font-weight: 600;
    color: #667eea;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.route-arrow {
    color: #4a5568;
    font-weight: bold;
}

.loading {
    text-align: center;
    padding: 20px;
    color: #667eea;
    font-weight: 500;
}

.loading::after {
    content: '...';
    animation: dots 1.5s steps(4, end) infinite;
}

@keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60%, 100% { content: '...'; }
}

.toggle-multiple {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 24px;
    padding: 14px;
    background: #f7fafc;
    border-radius: 12px;
}

.toggle-multiple input[type="checkbox"] {
    width: auto;
    accent-color: #667eea;
    cursor: pointer;
}

.toggle-multiple label {
    margin: 0;
    cursor: pointer;
    user-select: none;
}

.multiple-routes {
    display: grid;
    gap: 16px;
    margin-top: 20px;
}

.route-card {
    background: linear-gradient(135deg, #e0e7ff 0%, #cfd9ff 100%);
    padding: 20px;
    border-radius: 14px;
    border-left: 4px solid #667eea;
    transition: all 0.3s;
}

.route-card:hover {
    transform: translateX(5px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.route-card h4 {
    color: #2d3748;
    margin-bottom: 12px;
    font-size: 16px;
}

@media (max-width: 640px) {
    .container {
        padding: 24px;
    }
    
    h2 {
        font-size: 24px;
    }
    
    .cities-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>‚úàÔ∏è Flight Fare Finder</h2>
    <p class="subtitle">Find the best routes across India</p>

    <div class="cities-box" id="citiesDisplay">
        <div class="loading">Loading cities</div>
    </div>

    <div class="form-group">
        <label for="source">‚úàÔ∏è Departure City</label>
        <input id="source" type="text" placeholder="e.g., Delhi" autocomplete="off">
    </div>

    <div class="form-group">
        <label for="destination">üéØ Arrival City</label>
        <input id="destination" type="text" placeholder="e.g., Mumbai" autocomplete="off">
    </div>

    <div class="form-group">
        <label for="maxStops">üî¢ Maximum Stops</label>
        <input type="number" id="maxStops" min="0" max="50" value="3">
    </div>

    <div class="toggle-multiple">
        <input type="checkbox" id="multipleRoutes">
        <label for="multipleRoutes">Show multiple route options</label>
    </div>

    <button class="search-btn" onclick="searchFlight()">
        üîç Search Flights
    </button>

    <div id="output"></div>
</div>

<script>
const API = "http://localhost:8080";

async function loadCities() {
    try {
        let res = await fetch(`${API}/cities`);
        let data = await res.json();
        
        const citiesHTML = `
            <strong>üìç Available Cities (${data.totalCities})</strong>
            <div class="cities-grid">
                ${data.cities.map(c => `<div class='city-tag'>${c}</div>`).join('')}
            </div>
        `;
        
        document.getElementById("citiesDisplay").innerHTML = citiesHTML;
    } catch {
        document.getElementById("citiesDisplay").innerHTML = `
            <div class='error'>‚ö†Ô∏è Unable to connect to server. Please ensure the backend is running on port 8080.</div>
        `;
    }
}

loadCities();

async function searchFlight() {
    const src = document.getElementById("source").value.trim();
    const dest = document.getElementById("destination").value.trim();
    const maxStops = parseInt(document.getElementById("maxStops").value);
    const multiple = document.getElementById("multipleRoutes").checked;

    if (!src || !dest) {
        document.getElementById("output").innerHTML = `
            <div class='error'>‚ùå Please enter both departure and arrival cities</div>
        `;
        return;
    }

    const body = { src, dest, maxStops, multiple };

    let output = document.getElementById("output");
    output.innerHTML = "<div class='loading'>Searching for best routes</div>";

    try {
        let res = await fetch(`${API}/search`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        let data = await res.json();

        if (!res.ok) {
            let errorHTML = `<div class='error'>‚ùå ${data.error}`;
            if (data.suggestions && data.suggestions.length > 0) {
                errorHTML += `<br><br><strong>Did you mean:</strong> ${data.suggestions.join(', ')}?`;
            }
            errorHTML += `</div>`;
            output.innerHTML = errorHTML;
            return;
        }

        if (multiple && data.routes) {
            const routesHTML = data.routes.map((route, index) => `
                <div class='route-card'>
                    <h4>Option ${index + 1}</h4>
                    <p><strong>üí∞ Fare:</strong> ‚Çπ${route.fare.toLocaleString()}</p>
                    <p><strong>üõë Stops:</strong> ${route.stops}</p>
                    <p><strong>üó∫Ô∏è Route:</strong></p>
                    <div class="route-path">
                        ${route.route.map((city, i) => `
                            <span class='route-city'>${city}</span>
                            ${i < route.route.length - 1 ? '<span class="route-arrow">‚Üí</span>' : ''}
                        `).join('')}
                    </div>
                </div>
            `).join('');

            output.innerHTML = `
                <div class='success'>
                    <h3>‚úÖ Found ${data.totalRoutes} Route${data.totalRoutes > 1 ? 's' : ''}</h3>
                    <div class="multiple-routes">${routesHTML}</div>
                </div>
            `;
        } else {
            output.innerHTML = `
                <div class='success'>
                    <h3>‚úÖ Best Route Found!</h3>
                    <p><strong>üí∞ Total Fare:</strong> ‚Çπ${data.fare.toLocaleString()}</p>
                    <p><strong>üõë Number of Stops:</strong> ${data.stops}</p>
                    <p><strong>üó∫Ô∏è Your Journey:</strong></p>
                    <div class="route-path">
                        ${data.route.map((city, i) => `
                            <span class='route-city'>${city}</span>
                            ${i < data.route.length - 1 ? '<span class="route-arrow">‚Üí</span>' : ''}
                        `).join('')}
                    </div>
                </div>
            `;
        }
    } catch (err) {
        output.innerHTML = `
            <div class='error'>
                üö® <strong>Connection Failed</strong><br>
                Unable to reach the server. Please check if the backend is running.
            </div>
        `;
    }
}

// Allow Enter key to trigger search
document.addEventListener('DOMContentLoaded', () => {
    ['source', 'destination', 'maxStops'].forEach(id => {
        document.getElementById(id).addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchFlight();
        });
    });
});
</script>
</body>
</html>
